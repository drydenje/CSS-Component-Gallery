<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component Gallery</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <!-- CSS Boilerplates -->
    <link rel="stylesheet" href="./css/setup.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/components.css" />
  </head>
  <body>
    <a href="#mainContent" class="skip-link">Skip to main content.</a>
    <div class="wrapper clearfix">
      <aside class="sideLinks">
        <h3>Buttons</h3>
        <h3>Not Buttons</h3>
      </aside>

      <main id="mainContent">
        <div class="table">
          <div class="row">
            <div class="cell"><h5>Small rounded</h5></div>
            <div class="cell">
              <button class="primary smallRounded">Primary</button>
            </div>
            <div class="cell">
              <button class="secondaryA smallRounded">Option A</button>
              <button class="secondaryB smallRounded">Option B</button>
              <button class="secondaryC smallRounded">Option C</button>
            </div>
          </div>
          <div class="row">
            <div class="cell"><h5>Large rounded</h5></div>
            <div class="cell">
              <button class="primary largeRounded">Primary</button>
            </div>
            <div class="cell">
              <button class="secondaryA largeRounded">Option A</button>
              <button class="secondaryB largeRounded">Option B</button>
              <button class="secondaryC largeRounded">Option C</button>
            </div>
          </div>
          <div class="row">
            <div class="cell"><h5>Full rounded</h5></div>
            <div class="cell">
              <button class="primary fullRounded">Primary</button>
            </div>
            <div class="cell">
              <button class="secondaryA fullRounded">Option A</button>
              <button class="secondaryB fullRounded">Option B</button>
              <button class="secondaryC fullRounded">Option C</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
